<div class="thy-guider-hint-top">
  <img [src]="cover" [alt]="title" />
  <button thyButton="link" class="thy-guider-hint-top-btn" (click)="jump()">跳过</button>
</div>
<div class="thy-guider-hint-content bg-white">
  <div class="thy-guider-hint-content-title">
    {{ title }}
  </div>
  <div class="thy-guider-hint-content-description">
    <ng-container *ngIf="descriptionTemplateRef; else stringTemplateRef">
      <ng-template [ngTemplateOutlet]="descriptionTemplateRef"></ng-template>
    </ng-container>
    <ng-template #stringTemplateRef>
      {{ descriptionString }}
    </ng-template>
  </div>
  <div class="thy-guider-hint-step">
    <div class="thy-guider-hint-step-pagination">
      <span
        class="pagination-item"
        *ngFor="let step of steps; let i = index; trackBy: trackByFn"
        [ngClass]="{ active: i === currentStepIndex }"
      ></span>
    </div>

    <div class="thy-guider-hint-step-btn">
      <ng-container *ngIf="currentStepIndex !== 0">
        <button thyButton="link-secondary" (click)="prev()" class="thy-guider-hint-step-pre">
          上一步
        </button>
      </ng-container>
      <ng-container *ngIf="currentStepIndex !== steps.length - 1; else finish">
        <button thyButton="link-secondary" (click)="next()" class="thy-guider-hint-step-next">下一步</button>
      </ng-container>
      <ng-template #finish>
        <button thyButton="link-secondary" (click)="end()" class="thy-guider-hint-step-next">完成</button>
      </ng-template>
    </div>
  </div>
</div>
